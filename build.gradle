group 'com.cinus'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
//    mavenCentral()
//    jcenter()
    maven { url 'https://maven.aliyun.com/repository/google' }
    maven { url 'https://maven.aliyun.com/repository/public' }
    maven { url 'https://maven.aliyun.com/repository/central'}
}

dependencies {

    implementation 'javax.servlet:javax.servlet-api:4.0.0'
    implementation 'com.fasterxml.jackson.core:jackson-core:2.8.0'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.8.0'
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-xml:2.8.0'
    implementation 'com.google.zxing:javase:3.3.0'
    implementation 'org.mvel:mvel2:2.4.10.Final'
    implementation 'org.jeasy:easy-rules-core:4.1.0'
    implementation 'org.drools:drools-core:7.9.0.Final'
    implementation 'org.drools:drools-compiler:7.9.0.Final'
    implementation 'org.apache.httpcomponents:httpclient:4.5.13'
    testImplementation  group: 'junit', name: 'junit', version: '4.12'
}
